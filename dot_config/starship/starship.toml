'Downloads' = 'ï€™ '
'Music' = 'ï€ '
'Pictures' = 'ï€¾ '
"Elias's Second Brain" = 'ğŸ§ '

[git_branch]
style = 'fg:green'
symbol = 'ï˜ '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = 'îˆµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
