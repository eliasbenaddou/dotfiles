format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$rust\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

add_newline = true
palette = "tokyo_night_storm"

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = false

[directory.substitutions]
